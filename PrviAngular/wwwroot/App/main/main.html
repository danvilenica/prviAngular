<div>{{vm.title}}</div>
<div class="col-md-6 col-md-offset-3">
    <table class="table table-responsive table-striped">
        <tr ng-repeat="person in vm.people">
            <td>{{person.id}}</td>
            <td>{{person.name}}</td>
            <td>
                <button class="btn btn-primary" ui-sref=".edit({id:person.id})">Edit</button>
                <button class="btn btn-danger" ui-sref=".delete({id:person.id})">Delete</button>
            </td>
        </tr>
    </table>
    <div>
        <div class="form-group">
            <button class="btn btn-primary" ui-sref=".add" >Add</button>
            <button class="btn btn-success" ui-sref=".save">Save</button>
            <button class="btn btn-danger" ui-sref=".cancel">Cancel</button>
        </div>        
    </div>
</div>
<br />
<div ui-view>

</div>
